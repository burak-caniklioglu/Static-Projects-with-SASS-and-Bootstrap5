<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
     <!--Bootstrap starter template -->
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />               
    <link rel="stylesheet" href="./css/style.css">

    <title>Medium</title>
  </head>
  <body>
      <!-- Navbar uzerindki renk ve border boydan boya oldugu icin div icine aldık style css icerisinde bgc-light-blue  ve bor-bot-dark adlı class olusturup renk ve bordor bottomı buradan cektik-->
    <div class="bgc-light-blue bor-bot-dark"> 
        <!-- bootstrap burada baslıyor -->
        <div class="container">  
        <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Medium</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- row icerisinde logo ve diger navbar sekmesini ayırmak icin  ul kısmına margin-left anlamına gelen ms-auto uyguladık -->
              <ul class="navbar-nav ms-auto"> 
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Our story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Membership</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#"
                    >Write</a>
                </li>
                

                <li class="nav-item">
                  <a class="nav-link disabled"
                    >Sıgn In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark text-light" href="#"
                      >Get started</a
                    >
                  </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- 
    buyuk yazı ve resimin bulundugu alanı olusturmak icin container olusturduk -->
    <div class="bgc-light-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">YAZI Buraya Gelecek</div>
                <div class="col-sm-6">Görsel Kısmı Buraya gelecek</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
